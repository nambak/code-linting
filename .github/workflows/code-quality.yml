name: Code Quality

on: [push, pull_request]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo, sqlite
          coverage: pcov

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm install

      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress

      - name: Copy .env
        run: |
          cp .env.example .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env

      - name: Generate key
        run: php artisan key:generate

      - name: Generate IDE Helper files
        run: |
          php artisan ide-helper:generate || true
          php artisan ide-helper:models --nowrite || true
          php artisan ide-helper:meta || true

      - name: Build Frontend Assets
        run: npm run build

      - name: Run Tests with Coverage
        run: composer test:coverage

      - name: Run Laravel Pint
        run: composer pint-test

      - name: Run PHPStan
        run: composer phpstan

      - name: Run Psalm Taint Analysis
        run: composer psalm:taint

      - name: Run PHPMD
        run: composer phpmd

      - name: Check Query Patterns
        run: composer run check:queries

      - name: Check Dependencies Vulnerabilities
        run: composer audit --no-dev